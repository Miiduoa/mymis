<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新電影 - 資訊管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>最新上映電影</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for movie in movies %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="{{ movie.image }}" class="card-img-top" alt="{{ movie.title }}" style="height: 300px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">
                                    <small class="text-muted">上映日期：{{ movie.release_date }}</small><br>
                                    <small class="text-muted">片長：{{ movie.duration }}</small>
                                </p>
                                <a href="{{ movie.link }}" target="_blank" class="btn btn-primary">查看詳情</a>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="col-12">
                        <div class="alert alert-info">
                            目前沒有電影資料，請先執行爬蟲程式。
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary">返回首頁</a>
                <a href="/dashboard" class="btn btn-outline-secondary ms-2">回到儀表板</a>
            </div>
        </div>
    </div>
</body>
</html>
